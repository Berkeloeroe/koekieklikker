<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ul = document.createElement("ul")
        let hoofdsteden = ["Spa water", "Frikandel broodje", "Wc papier"]; 

        hoofdsteden.forEach( function(stad){
            const li = document.createElement("li");
            li.textContent = stad;
            ul.appendChild(li);

        })

        document.body.appendChild(ul);
    </script>
</body>
</html>
