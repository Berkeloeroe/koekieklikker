<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vergroot/verklein afbeelding bij klik</title>
    <style>
      /* Stijl voor vergrote afbeelding */
      #vergroot {
        transition: transform 0.3s ease;
      }

      img {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <!-- De afbeelding die wordt vergroot -->
    <img
      src="media/koekje 1 (1).png"
      id="afbeelding"
      style="cursor: pointer"
      alt="Afbeelding"
    />

    <script>
      // Haal de afbeelding op
      var afbeelding = document.getElementById("afbeelding");

      // Voeg een click event listener toe aan de afbeelding
      afbeelding.addEventListener("click", function () {
        // Controleer of de afbeelding vergroot is
        var isVergroot = afbeelding.classList.contains("vergroot");

        // Als de afbeelding al vergroot is, verklein deze dan
        if (isVergroot) {
          afbeelding.classList.remove("vergroot");
        } else {
          // Als de afbeelding niet vergroot is, vergroot deze dan
          afbeelding.classList.add("vergroot");
        }
      });
    </script>
  </body>
</html>
